<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="title">Title:</label>
    <input type="text" th:field="*{title}" id="title">
    <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error</div>
    <br/>
    <label for="author">Author:</label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Error</div>
    <br/>
    <label for="yearOfWritten">Year when was written:</label>
    <input type="text" th:field="*{yearOfWritten}" id="yearOfWritten">
    <div style="color: red" th:if="${#fields.hasErrors('yearOfWritten')}" th:errors="*{yearOfWritten}">Error</div>
    <br/>
    <label for="yearOfPublished">Year of release:</label>
    <input type="text" th:field="*{yearOfPublished}" id="yearOfPublished">
    <div style="color: red" th:if="${#fields.hasErrors('yearOfPublished')}" th:errors="*{yearOfPublished}">Error</div>
    <br/>
    <input type="submit" value="Update"/>
</form>
</body>
</html>
